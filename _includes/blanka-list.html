<div id="blanka-list">
    <div class="article-list-header">{{ site.t[page.lang].menu.blanka.text }}</div>
    {% for post in site.categories.blanka %}
    <div class="article-list-entry">
        <span class="article-list-entry-date">
        <i class="fa fa-chevron-circle-right"></i>
                {{post.date | date: "%d/%m/%Y" }}
        </span>
        <a href="{{ site.baseurl }}/blanka-cave/{{ page.lang }}/#{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>
