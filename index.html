---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">
      <img src="{{ site.baseurl }}/images/logos/{{ post.logo }}" class="logo"/>
      <div class="date" style="text-decoration : underline; float:right">Publi√© le {{post.date | date: "%d/%m/%Y" }}</div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.subtitle }}</a></h2>

      <div class="entry" style="clear : both ; padding : 1em;">      
        {{ post.excerpt }}
      </div>
      <div class="read-more">
      <a href="{{ site.baseurl }}{{ post.url }}" >Lire plus ...</a>
      </div>
    </article>
    <div style="clear : both" />
  {% endfor %}
</div>
